<div class="card p-4 shadow-sm mt-4">
  <h6 class="fw-bold mb-3">Payment Methods</h6>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
      <img src="google-pay-logo-png_seeklogo-393962.png" alt="Google Pay" width="25" class="me-2">
      Google Pay
    </div>
    <input type="radio" name="payment" checked>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <i class="bi bi-cash-coin me-2"></i>
      Cash on delivery (cash/UPI)
    </div>
    <input type="radio" name="payment">
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <i class="bi bi-phone me-2"></i>
      Paytm/Phone Pay/Amazon Pay etc
    </div>
    <input type="radio" name="payment">
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <i class="bi bi-credit-card me-2"></i>
      Credit/Debit card
    </div>
    <input type="radio" name="payment">
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <i class="bi bi-bank me-2"></i>
      Net Banking
    </div>
    <input type="radio" name="payment">
  </div>

  <button class="btn btn-primary w-100" style="background-color:#004050; border:none;">
    Pay Now
  </button>
</div>
