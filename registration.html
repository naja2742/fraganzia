<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" href="reg.css" />
</head>
<body>
  <div class="container">
  
    <div class="left-section">
      <div class="overlay">
        <h1>Let's Get Started!</h1><br>
        <p>Create your account and unlock<br> the full potential of Fragranza.</p>
      </div>
    </div>

  
      <div class="right-panel">
      <div class="form-container">
        <div class="social-buttons">
          <button class="google"><img src="281764.png" alt="281764.png" height="15px" width="15px">
            <span>Google</span>
          </button>
          <button class="facebook"><img src="facebook_googblue_48dp.png" alt="facebook_googblue_48dp.png" height="18px" width="18px">
            <span>Facebook</span>
          </button>
        </div>
        <p class="divider">Or sign up with email</p>

       
        <form>
          <input type="text" placeholder="Enter your username" required />
          <input type="email" placeholder="Enter your E-Mail" required />
          <input type="password" placeholder="Enter your password" required />
          <input type="password" placeholder="Confirm your password" required />

        <div class="checkbox-container">
        <input type="checkbox" id="terms">
        <label for="terms">Agree with <a href="#">Terms & Conditions</a></label>
        </div>



          <button type="submit" class="submit-btn"><a href="login.html" class="sign-btn"> Sign Up</a> </button>
        </form>

        <p class="login-text">Already have an account? <a href="#">Sign In</a></p>
      </div>
    </div>
  </div>
  
</body>
</html>
