<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">

    
    <div class="left-section">
      <div class="overlay">
        <h1>Welcome Back</h1>
        <p>Glad to see you again! Access your<br> account to explore more</p>
      </div>
    </div>

    
    <div class="right-panel">
      <div class="form-container">
        
        
        <div class="social-buttons">
         <button class="google"><img src="281764.png" alt="281764.png" height="15px" width="15px">
            <span>Google</span>
          </button>
          <button class="facebook"><img src="facebook_googblue_48dp.png" alt="facebook_googblue_48dp.png" height="18px" width="18px">
            <span>Facebook</span>
          </button>
        </div>

        <p class="divider">Or sign in with email</p>

      
        <form>
          <div class="input-group">
            <input type="text" placeholder="Enter your username" required />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Enter your password" required />
            <label for="forgot"><a href="#">forgot Password?</a></label>
        
          </div>

          <button type="submit" class="submit-btn"><a href="index.html" class="login-btn">Log In</a></button>
        </form>

        <p class="signup-text">Donâ€™t have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>

  </div>
</body>
</html>
